<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <h2>Form Demo</h2>
    <form>
        <div class="mb-3">
             <label class="form-label" for="email">Email:</label>
             <input type="text" class="form-control" placeholder="Enter Email" id="email"><br>
        </div>

        <div class="mb-3"> 
              <label class="form-label" for="pass">Password:</label>
              <input type="text" class="form-control" placeholder="Enter Password" id="pass"><br>
        </div>
       <div class="mb-3">
            <label class="form-label" for="Add">Address:  </label>
            <input type="text" class="form-control-lg" placeholder="Enter Address" id="Add"><br>
       </div> 
       <button class="btn btn-success">Submit</button>
       
    </form>
   </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
